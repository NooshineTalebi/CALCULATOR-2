<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="container-fluid" id="calc-app">
            <section class="container-fluid">
                <div class="d-grid">
                    <input type="text" placeholder="56+440+400">
                    <input type="text" class="output" placeholder="896"> 
                </div>
            </section>

            <section>
                <ul>
                    <li>C</li>
                    <li>+/-</li>
                    <li>%</li>
                    <li>/</li>
                </ul>

                <ul>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>*</li>
                </ul>

                <ul>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>-</li>
                </ul>

                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>+</li>
                </ul>

                <ul>
                    <li>0</li>
                    <li>.</li>
                    <li class="active">=</li>
                </ul>
            </section>


        </div>
    </div>
    <link rel="stylesheet" href="./js/bootstrap.bundle.min.js">
</body>
</html>
